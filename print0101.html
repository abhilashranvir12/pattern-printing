<html>
  <body>
    <script>
      let rows = 5;
      let cols = 5;
      let string = "";
      for (let i = 1; i <= rows; i++) {
        for (let j = 1; j <= cols; j++) {
          string += Number(j % 2);
        }

        string += "\n";
      }
      console.log(string);
    </script>
  </body>
</html>
